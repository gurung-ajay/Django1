
<!-- to load static files-->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- to link css from static-->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>Boards</title>
    </head>
    <body>

        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">Boards</li>
            </ol>

            <table class='table'>
                <thead class="thead-inverse">
                    <tr>
                        <th>Board</th>
                        <th>Posts</th>
                        <th>Topics</th>
                        <th>Last Post</th>
                    </tr>
                </thead>
                <tbody>
                    {% for board in boards %}
                    <!-- Printing row value for each board objects -->
                    <tr>
                        <td>
                            <!--new change. This allows to click on board names and access their board_topics page. Hyperlink.-->
                            <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
                            <small class="text-muted d-block">{{ board.description }}</small>
                        </td>
                        <td class="align-middle">0</td>
                        <td class="align-middle">0</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% comment %} 
        {% for board in boards %}
            {{ board.name }} <br>  
        {% endfor %} 
        {% endcomment %}

    </body>
</html>
